<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GE Team Members</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.5;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-section:last-child {
            margin-bottom: 0;
        }

        .filter-label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
            color: #1d1d1f;
        }

        .program-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }

        .program-item {
            background: #f6f6f6;
            border: 2px solid #f6f6f6;
            border-radius: 8px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            font-weight: 500;
        }

        .program-item:hover {
            background: #e8e8ed;
            border-color: #007aff;
        }

        .program-item.selected {
            background: #007aff;
            border-color: #007aff;
            color: white;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: #f6f6f6;
            border: 2px solid #f6f6f6;
            color: #1d1d1f;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .skill-tag:hover {
            background: #e8e8ed;
            border-color: #007aff;
        }

        .skill-tag.selected {
            background: #007aff;
            color: white;
            border-color: #007aff;
        }

        .results {
            margin-top: 30px;
        }

        .results-count {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .team-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .team-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .member-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 6px;
        }

        .member-role {
            color: #007aff;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .member-programs {
            margin-bottom: 16px;
        }

        .member-skills {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 0.8rem;
            font-weight: 600;
            color: #86868b;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .item {
            background: #f6f6f6;
            color: #1d1d1f;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .member-note {
            font-style: italic;
            color: #86868b;
            font-size: 0.85rem;
            background: #f6f6f6;
            padding: 10px;
            border-radius: 6px;
        }

        .no-results {
            text-align: center;
            color: #86868b;
            font-size: 1.1rem;
            margin-top: 40px;
        }

        .clear-filters {
            background: #ff3b30;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 15px;
            transition: opacity 0.2s ease;
        }

        .clear-filters:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .program-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
            
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GE Team Members</h1>
        </div>

        <div class="filters">
            <div class="filter-section">
                <label class="filter-label">เลือก program</label>
                <div class="program-grid" id="programGrid"></div>
            </div>

            <div class="filter-section">
                <label class="filter-label">เลือก skill</label>
                <div class="skill-tags" id="skillTags"></div>
            </div>

            <button class="clear-filters" id="clearFilters">ล้าง filter</button>
        </div>

        <div class="results">
            <div class="results-count" id="resultsCount"></div>
            <div class="team-grid" id="teamGrid"></div>
            <div class="no-results" id="noResults" style="display: none;">
                ไม่มี
            </div>
        </div>
    </div>

    <script>
        const teamMembers = [
            {
                name: "กาย",
                role: "editor",
                software: ["Canva", "DaVinci Resolve", "CapCut"],
                skills: ["ตัดต่อวิดีโอ"],
                note: ""
            },
            {
                name: "มิ้น",
                role: "editor", 
                software: ["Canva", "CapCut"],
                skills: ["ออกแบบโปสเตอร์", "ตัดต่อวิดีโอ"],
                note: ""
            },
            {
                name: "เปเปอร์",
                role: "editor",
                software: ["Adobe Photoshop", "Canva", "Adobe Premiere Pro", "Final Cut Pro", "DaVinci Resolve", "CapCut", "Procreate"],
                skills: ["ออกแบบโปสเตอร์", "ออกแบบเสื้อ / merch", "ทำ layout / infographic", "ตัดต่อวิดีโอ"],
                note: ""
            },
            {
                name: "ปอ",
                role: "editor",
                software: ["Canva", "CapCut", "Inshot", "Edits"],
                skills: ["ตัดต่อวิดีโอ"],
                note: ""
            },
            {
                name: "ขวัญ",
                role: "graphic",
                software: ["Canva"],
                skills: ["ออกแบบโปสเตอร์", "วาด illustration", "ทำ layout / infographic"],
                note: "พอวาดรูปได้นิดหน่อย"
            },
            {
                name: "ผิง",
                role: "graphic",
                software: ["Adobe Photoshop", "Adobe Illustrator", "Canva", "Blender", "Procreate"],
                skills: ["ออกแบบโปสเตอร์", "วาด illustration", "ทำ layout / infographic"],
                note: "Blender พอได้"
            },
            {
                name: "องุ่น",
                role: "graphic",
                software: ["Adobe Photoshop", "Adobe Illustrator", "Canva", "CapCut"],
                skills: ["ออกแบบโปสเตอร์", "ออกแบบเสื้อ / merch", "ทำ layout / infographic", "ตัดต่อวิดีโอ"],
                note: ""
            },
            {
                name: "เดีย",
                role: "graphic", 
                software: ["Canva", "CapCut", "Ibispaint", "Procreate"],
                skills: ["ออกแบบโปสเตอร์", "ทำ layout / infographic", "ตัดต่อวิดีโอ"],
                note: ""
            },
            {
                name: "มี่",
                role: "graphic",
                software: ["Canva", "Procreate"],
                skills: ["ออกแบบโปสเตอร์", "วาด illustration", "ทำ layout / infographic"],
                note: ""
            }
        ];

        let selectedPrograms = [];
        let selectedSkills = [];
        let filteredMembers = [...teamMembers];

        const allPrograms = [...new Set(teamMembers.flatMap(member => member.software))].sort();
        const allSkills = [...new Set(teamMembers.flatMap(member => member.skills))].sort();

        function renderProgramGrid() {
            const grid = document.getElementById('programGrid');
            grid.innerHTML = allPrograms.map(program => 
                `<div class="program-item" data-program="${program}">${program}</div>`
            ).join('');

            grid.addEventListener('click', (e) => {
                if (e.target.classList.contains('program-item')) {
                    const program = e.target.dataset.program;
                    toggleSelection(selectedPrograms, program, e.target);
                    applyFilters();
                }
            });
        }

        function renderSkillTags() {
            const tags = document.getElementById('skillTags');
            tags.innerHTML = allSkills.map(skill => 
                `<div class="skill-tag" data-skill="${skill}">${skill}</div>`
            ).join('');

            tags.addEventListener('click', (e) => {
                if (e.target.classList.contains('skill-tag')) {
                    const skill = e.target.dataset.skill;
                    toggleSelection(selectedSkills, skill, e.target);
                    applyFilters();
                }
            });
        }

        function toggleSelection(array, item, element) {
            const index = array.indexOf(item);
            if (index > -1) {
                array.splice(index, 1);
                element.classList.remove('selected');
            } else {
                array.push(item);
                element.classList.add('selected');
            }
        }

        function applyFilters() {
            filteredMembers = teamMembers.filter(member => {
                const programMatch = selectedPrograms.length === 0 || 
                    selectedPrograms.some(program => member.software.includes(program));
                
                const skillMatch = selectedSkills.length === 0 || 
                    selectedSkills.some(skill => member.skills.includes(skill));

                return programMatch && skillMatch;
            });

            renderResults();
        }

        function renderResults() {
            const grid = document.getElementById('teamGrid');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');
            
            if (filteredMembers.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                resultsCount.textContent = '';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            resultsCount.textContent = `พบ ${filteredMembers.length} คน`;

            grid.innerHTML = filteredMembers.map(member => `
                <div class="team-card">
                    <div class="member-name">${member.name}</div>
                    <div class="member-role">${member.role}</div>
                    
                    <div class="member-programs">
                        <div class="section-title">program</div>
                        <div class="item-list">
                            ${member.software.map(program => `<span class="item">${program}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="member-skills">
                        <div class="section-title">skill</div>
                        <div class="item-list">
                            ${member.skills.map(skill => `<span class="item">${skill}</span>`).join('')}
                        </div>
                    </div>
                    
                    ${member.note ? `<div class="member-note">${member.note}</div>` : ''}
                </div>
            `).join('');
        }

        function clearAllFilters() {
            selectedPrograms = [];
            selectedSkills = [];
            
            document.querySelectorAll('.program-item, .skill-tag').forEach(el => {
                el.classList.remove('selected');
            });
            
            applyFilters();
        }

        document.getElementById('clearFilters').addEventListener('click', clearAllFilters);

        renderProgramGrid();
        renderSkillTags();
        renderResults();
    </script>
</body>
</html>
