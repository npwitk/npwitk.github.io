<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information for Nonprawich Intakaew">
    <title>Contact</title>
    <style>
        body {
            top: 0;
            left: 0;
            width: 99%;
            height: 97%;
            position: absolute;
            display: table;
            background-color: #1E1E1F;
            color: #D2D238;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
        }

        p, .content-wrapper {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            line-height: 1.8;
            position: relative;
            font-size: 1.1rem;
        }

        a {
            color: white;
            text-decoration: none;
            padding: 3px 6px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        a:active {
            transform: translateY(0);
        }

        .copy-email {
            cursor: pointer;
            font-style: italic;
        }

        .copy-email:hover {
            color: #D2D238;
        }

        #copiedMessage {
            display: none;
            position: fixed;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        #copiedMessage.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 600px) {
            p {
                font-size: 1rem;
                line-height: 2;
            }
        }
    </style>
</head>
<body>
    <p>
        email: <a href="#" class="copy-email" onclick="copyToClipboard('hey@npwitk.com'); return false;">hey@npwitk.com</a>
        <br>
        tel: <a href="tel:+66956388462">+66 956388462</a>
        <br>
        <a href="https://instagram.com/npwitk" target="_blank" rel="noopener noreferrer">instagram</a> |
        <a href="https://x.com/npwitk target="_blank" rel="noopener noreferrer">x (formerly twitter)</a> |
        <a href="https://fb.com/npwitk" target="_blank" rel="noopener noreferrer">facebook</a> |
        <a href="https://www.youtube.com/@npwitk7215" target="_blank" rel="noopener noreferrer">youtube</a> |
        <a href="https://linkedin.com/in/npwitk/" target="_blank" rel="noopener noreferrer">linkedin</a> |
        <a href="https://github.com/npwitk" target="_blank" rel="noopener noreferrer">github</a> |
        <a href="sms:+66956388462">iMessage</a>
    </p>
    <div id="copiedMessage">Email address copied to clipboard!</div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    const message = document.getElementById('copiedMessage');
                    message.style.display = 'block';
                    message.offsetHeight;
                    message.classList.add('show');
                    
                    setTimeout(() => {
                        message.classList.remove('show');
                        setTimeout(() => {
                            message.style.display = 'none';
                        }, 300);
                    }, 2000);
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        }
    </script>
</body>
</html>
