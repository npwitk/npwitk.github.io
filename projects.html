<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    /* visionOS inspired styles */
    :root {
      --accent-color: rgba(0, 122, 255, 0.8);
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.3);
      --glass-shadow: rgba(0, 0, 0, 0.05);
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
      color: #1d1d1f;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      max-width: 800px;
      padding: 3rem;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px var(--glass-shadow);
      text-align: center;
      margin: 2rem;
    }
    
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    p {
      font-size: 1.2rem;
      color: #1d1d1f;
      max-width: 600px;
      margin: 1rem auto;
    }
    
    .coming-soon {
      font-weight: 500;
      color: #86868b;
      margin: 1.5rem 0;
      font-size: 1.3rem;
      letter-spacing: -0.2px;
    }
    
    .project-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 2rem;
      margin: 2rem 0;
      border: 1px solid var(--glass-border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    
    .project-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }
    
    .project-description {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    
    .cta-button {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      font-size: 1rem;
    }
    
    .cta-button:hover {
      background: rgba(0, 122, 255, 1);
      transform: scale(1.05);
    }
    
    .links {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    
    .links a {
      color: var(--accent-color);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .links a:hover {
      background: rgba(0, 122, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Projects</h1>
    <p>A collection of project I've been working on!.</p>
    
    <div class="project-card">
      <div class="project-title">Mock Exam</div>
      <p class="project-description">Exam preparation for SIIT students.</p>
      <a href="https://www.npwitk.com/mock" class="cta-button">Explore</a>
    </div>
    
    <p class="coming-soon"><strong>More projects coming soon</strong></p>
    
    <div class="links">
      <a href="https://github.com/npwitk">GitHub</a>
      <a href="https://linkedin.com/in/npwitk">LinkedIn</a>
    </div>
  </div>
</body>
</html>
